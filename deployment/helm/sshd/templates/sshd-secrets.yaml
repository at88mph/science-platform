{{- range $secretIndex, $secretName := .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretIndex }}
  namespace: {{ $.Values.skaha.namespace }}
type: Opaque
data:
  {{- range $certKey, $certValue := . }}
    {{ $certKey }}: {{ $certValue | quote }}
  {{- end }}
{{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: sssd-config
  namespace: {{ .Values.skaha.namespace }}
type: Opaque
data:
  sssd.conf: {{ tpl (.Files.Get "secret/sssd.conf") . | b64enc }}
